<!DOCTYPE html>
<html lang="zh-cn" data-dpr="2" style="font-size: 75px;" class="ui-mobile">
<head>
  	<meta charset="utf-8">
  	<title>添加</title>
	<meta name="viewport" content="width=750,user-scalable=no,target-densitydpi=device-dpi,minimal-ui">
	<link rel="stylesheet" href="./css/vant3.index.css"/>
	<link rel="stylesheet" href="./css/common.css"/>

	<script src="./js/vue3.js"></script>
	<script src="./js/vant3.js"></script>
</head>
<body>
	<div id="app">
		<van-form @submit="onSubmit">
			<van-cell-group inset>
				<van-field
					v-model="stu_name"
					name="用户名"
					label="用户名"
					placeholder="用户名"
					:rules="[{ required: true, message: '请填写用户名' }]"
				/>
			</van-cell-group>
			<van-cell-group inset>
				<van-field
					v-model="stu_class"
					name="班级"
					label="班级"
					placeholder="班级"
					:rules="[{ required: true, message: '请填写班级' }]"
				/>
			</van-cell-group>
			<van-cell-group inset>
				<van-field
					v-model="stu_jz"
					name="家长姓名"
					label="家长姓名"
					placeholder="家长姓名"
					:rules="[{ required: true, message: '请填写家长姓名' }]"
				/>
			</van-cell-group>
			<van-cell-group inset>
				<van-field name="uploader" label="文件上传">
					<template #input>
						<van-uploader v-model="img" />
					</template>
				</van-field>
			</van-cell-group>
			<van-cell-group inset>
				<van-field
					v-model="rx_time"
					is-link
					readonly
					name="calendar"
					label="日期"
					placeholder="点击选择入学时间"
					@click="showCalendar = true"
				/>
			</van-cell-group>
			<div style="margin: 16px;">
				<van-button round block type="primary" native-type="submit">提交</van-button>
			</div>
		</van-form>
		<van-calendar v-model:show="showCalendar" @confirm="onConfirm" :min-date="minDate" :max-date="maxDate"/>
	</div>
</body>
</html>
<script>
    const HelloVueApp = {
        setup() {
            const { reactive, toRefs, ref, onMounted } = Vue;
            const { Toast } = vant;
            const state = reactive({
                username: '',
                showCalendar: false,
                img: [],
				rx_time: '',
				minDate: new Date(2020, 0, 1),
				maxDate: new Date(),
	  		});
			const onConfirm = (date) => {
				state.showCalendar = false;
				// console.log(date);
				state.rx_time = `${date.getFullYear()} - ${date.getMonth() + 1} - ${date.getDate()}`;
			};

            onMounted(() => {
                // onSearch();
		    });
            const jump_url = () => {
                window.location.href='add.html';
            }
            const onSubmit = () => {
                window.location.href='add.html';
            }
            return {
                ...toRefs(state),
                jump_url,
				onConfirm,
				onSubmit
            };
        }
    }
    Vue.createApp(HelloVueApp).use(vant).mount('#app');
</script>
